services:
  db:
    container_name: notebook_db
    image: postgres:15-alpine
    env_file:
      - ./mount-data/database/.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - fast_api

  qdrant:
    image: qdrant/qdrant:v1.8.4
    container_name: notebook_qdrant
    restart: always
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:6333/collections"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fast_api

volumes:
  postgres_data:
  qdrant_data:

networks:
  fast_api:
    driver: bridge