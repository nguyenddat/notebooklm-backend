services:
  db:
    container_name: notebook_db
    image: postgres:15-alpine
    env_file:
      - ./mount-data/database/.env
    ports:
      - "4001:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - fast_api

  qdrant:
    image: qdrant/qdrant:latest
    container_name: notebook_qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - fast_api

  redis:
    image: redis:7-alpine
    container_name: notebook_redis
    command: redis-server --save "" --appendonly no
    restart: unless-stopped
    networks:
      - fast_api

  backend:
    build:
      context: ./src
      dockerfile: Dockerfile
    container_name: notebook_backend
    env_file:
      - ./src/.env
    environment:
      - WATCHFILES_FORCE_POLLING=true
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - REDIS_URL=redis://redis:6379
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    volumes:
      - ./src:/app
      - ./src/.env:/app/.env
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    command: [ "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "4000", "--reload" ]
    networks:
      - fast_api

volumes:
  postgres_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  fast_api:
    driver: bridge